<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carregando...</title>
    <style>
        body { 
            background-color: #000; 
            color: #ff3333; 
            font-family: monospace; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center;
        }
        .loading { color: #00ff88; }
    </style>
</head>
<body>
    <h2 id="msg" class="loading">Validando acesso...</h2>
    
    <script>
        // ==========================================
        // CONFIGURAÇÃO DE SEGURANÇA
        // ==========================================
        // O link no EncurtaNet DEVE ter isso no final: ?auth=verificado
        const REQUIRED_TOKEN = "verificado"; 
        // ==========================================

        function processRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('auth');

            // 1. VERIFICA SE O LINK TEM A SENHA DO ENCURTANET
            if (token !== REQUIRED_TOKEN) {
                document.getElementById("msg").innerText = "⛔ ACESSO DIRETO BLOQUEADO ⛔";
                document.body.innerHTML += "<p>Você tentou pular o encurtador ou usou um link salvo.</p>";
                document.body.innerHTML += "<p style='color:white'>Volte ao script e clique em 'PEGAR KEY' novamente.</p>";
                return; // Para tudo aqui
            }

            // 2. O TRUQUE: LIMPA A URL DO NAVEGADOR PARA EVITAR FAVORITOS
            // Se o cara tentar salvar agora, vai salvar um link que não funciona
            if (window.history.replaceState) {
                window.history.replaceState(null, null, "/bloqueado");
            }

            // 3. CALCULA A KEY (Igual ao Index)
            const d = new Date();
            const code = (d.getUTCDate() * 1024) + ((d.getUTCMonth() + 1) * 512) + d.getUTCFullYear();
            const destination = "index.html?validacao=" + code;

            // 4. REDIRECIONA
            document.getElementById("msg").innerText = "Gerando Key...";
            setTimeout(() => {
                window.location.replace(destination);
            }, 500); // Pequeno delay para garantir a limpeza da URL
        }

        processRedirect();
    </script>
</body>
</html>
