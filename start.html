<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <style>
        body { background-color: black; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: monospace; text-align: center; }
        h2 { color: #00ff88; }
        .erro { color: red; }
        .link-box { font-size: 10px; color: gray; margin-top: 20px; }
    </style>
</head>
<body>
    <h2 id="msg">Verificando...</h2>
    <div id="debug" class="link-box"></div>

    <script>
        const HASH_CORRETO = "#verificado";
        
        const BASE_URL = "https://davzxxfixroblox.github.io/key173738/"

        function validar() {
            if (window.location.hash !== HASH_CORRETO) {
                document.getElementById("msg").className = "erro";
                document.getElementById("msg").innerHTML = "⛔ ACESSO NEGADO ⛔<br>Use o link do Script.";
                return;
            }

            if (window.history.replaceState) {
                window.history.replaceState(null, document.title, "/redirecionando");
            }

            const d = new Date();
            const code = (d.getUTCDate() * 1024) + ((d.getUTCMonth() + 1) * 512) + d.getUTCFullYear();
            
            const destinoFinal = BASE_URL + "?validacao=" + code;

            document.getElementById("msg").innerText = "Redirecionando...";
            document.getElementById("debug").innerText = "Indo para: " + destinoFinal;

            setTimeout(() => {
                window.location.href = destinoFinal;
            }, 1000);
        }

        validar();
    </script>
</body>
</html>
