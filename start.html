<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Processando...</title>
    <style>
        body { background-color: black; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: monospace; text-align: center; }
        h2 { color: #00ff88; }
        .erro { color: red; }
    </style>
</head>
<body>
    <h2 id="msg">Verificando origem...</h2>

    <script>
        // === CONFIGURAÇÃO ===
        const HASH_CORRETO = "#verificado";
        // ====================

        function validar() {
            // 1. VERIFICAÇÃO DO HASH (A SENHA DO ENCURTANET)
            if (window.location.hash !== HASH_CORRETO) {
                bloquear("ACESSO DIRETO NEGADO.<br>O link não possui a autenticação do encurtador.");
                return;
            }

            // 2. PROTEÇÃO CONTRA FAVORITOS (LIMPEZA DE URL)
            // Isso remove o "#verificado" da barra de endereços IMEDIATAMENTE.
            // Se o usuário tentar salvar nos favoritos agora, ele salva um link quebrado.
            if (window.history.replaceState) {
                window.history.replaceState(null, document.title, "/protegido_contra_copia");
            }

            // 3. SE PASSOU, CALCULA A DATA E REDIRECIONA
            liberarAcesso();
        }

        function liberarAcesso() {
            document.getElementById("msg").innerText = "Autenticado! Gerando Key...";
            
            // Matemática da Key (Igual ao Index e ao Lua)
            const d = new Date();
            const code = (d.getUTCDate() * 1024) + ((d.getUTCMonth() + 1) * 512) + d.getUTCFullYear();
            
            // Redireciona em 1 segundo (tempo suficiente para a URL limpar)
            setTimeout(() => {
                window.location.replace("index.html?validacao=" + code);
            }, 800);
        }

        function bloquear(motivo) {
            document.getElementById("msg").className = "erro";
            document.getElementById("msg").innerHTML = "⛔ BLOQUEADO ⛔<br><br>" + motivo;
            document.body.innerHTML += "<br><br><p>Volte ao script e pegue o link novamente.</p>";
        }

        // Inicia a validação
        validar();
    </script>
</body>
</html>
