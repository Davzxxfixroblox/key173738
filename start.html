<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificando...</title>
    <style>
        body { background-color: #000; color: red; font-family: monospace; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
    </style>
</head>
<body>
    <h2 id="status">Aguarde...</h2>
    <script>
        // === CONFIGURAÇÃO ===
        const REQUIRED_AUTH = "verificado"; 
        // =====================

        function go() {
            // 1. Verifica parâmetro da URL (?auth=verificado)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('auth') !== REQUIRED_AUTH) {
                fail("LINK INCORRETO. Use o encurtador.");
                return;
            }

            // 2. TENTATIVA DE DETECTAR ACESSO DIRETO (FAVORITOS)
            // Se document.referrer for vazio, geralmente é acesso direto/favorito
            // OBS: Alguns navegadores escondem isso, então não podemos bloquear 100%,
            // mas podemos assustar.
            
            // Lógica Matemática do Dia
            const d = new Date();
            const code = (d.getUTCDate() * 1024) + ((d.getUTCMonth() + 1) * 512) + d.getUTCFullYear();
            
            // O TRUQUE VISUAL:
            // Substitui a URL atual por uma falsa antes de redirecionar
            window.history.replaceState({}, document.title, "/bloqueado_por_seguranca");

            document.getElementById("status").style.color = "#00ff88";
            document.getElementById("status").innerText = "Validando...";

            // Redireciona para o index com a senha do dia
            setTimeout(() => {
                window.location.replace("index.html?validacao=" + code);
            }, 800);
        }

        function fail(msg) {
            document.getElementById("status").innerText = "⛔ " + msg;
        }

        go();
    </script>
</body>
</html>
