<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davzx Hub - Security</title>
    <style>
        body {
            background-color: #0f0f12;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            display: none; /* Começa escondido até verificar */
            background-color: #1a1a1e;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #00aaff;
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.15);
            max-width: 90%;
            width: 350px;
        }
        .error-screen {
            display: none; /* Começa escondido */
            max-width: 90%;
            background-color: #2a1515;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ff4444;
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; color: #fff; }
        p { color: #aaa; font-size: 14px; margin-bottom: 20px; }
        
        .key-box {
            background-color: #000;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px dashed #444;
            color: #00aaff;
            letter-spacing: 1px;
            word-break: break-all;
            user-select: all;
        }
        
        button {
            padding: 12px;
            width: 100%;
            background-color: #00aaff;
            border: none;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:active { transform: scale(0.98); }
        
        /* Estilo do Erro */
        .error-icon { font-size: 50px; margin-bottom: 10px; display: block; }
        .error-title { color: #ff4444; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>

    <!-- TELA DE SUCESSO (KEY) -->
    <div id="successScreen" class="container">
        <h1>DAVZX HUB</h1>
        <p>Acesso validado para hoje!</p>
        
        <div id="keyDisplay" class="key-box">CARREGANDO...</div>
        
        <button onclick="copyKey()" id="btnCopy">COPIAR KEY</button>
        <p style="font-size: 11px; margin-top: 15px; color: #555;">Expira à meia-noite (UTC).</p>
    </div>

    <!-- TELA DE ERRO (BLOQUEIO) -->
    <div id="errorScreen" class="error-screen">
        <span class="error-icon">⛔</span>
        <div class="error-title">LINK EXPIRADO</div>
        <p>Você tentou usar um link salvo nos favoritos ou antigo.</p>
        <p style="color: #fff;">Por favor, volte ao Script no Roblox e clique em <b>"PEGAR KEY"</b> novamente para gerar o acesso de hoje.</p>
    </div>

    <script>
        function checkSecurity() {
            // 1. Calcula a matemática do dia HOJE (UTC)
            const d = new Date();
            // A MESMA CONTA DO ARQUIVO START.HTML
            const todayCode = (d.getUTCDate() * 1024) + ((d.getUTCMonth() + 1) * 512) + d.getUTCFullYear();

            // 2. Pega o código que veio no link (?validacao=...)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('validacao');

            // 3. Verifica se o código do link é igual ao código de hoje
            if (token == todayCode) {
                // SUCESSO: Mostra a tela da key
                document.getElementById("successScreen").style.display = "block";
                document.getElementById("keyDisplay").innerText = "DAVZX-" + todayCode;
            } else {
                // ERRO: O código é velho ou não existe
                document.getElementById("errorScreen").style.display = "block";
            }
        }

        function copyKey() {
            const keyText = document.getElementById("keyDisplay").innerText;
            navigator.clipboard.writeText(keyText);
            const btn = document.getElementById("btnCopy");
            btn.innerText = "COPIADO!";
            btn.style.backgroundColor = "#00ff88";
            btn.style.color = "black";
        }

        // Roda a verificação assim que entra
        checkSecurity();
    </script>

</body>
</html>
