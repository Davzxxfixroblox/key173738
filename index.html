<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davzx Security</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            display: none; /* ESCONDIDO POR PADRÃO */
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .error-screen {
            display: none; /* TELA DE ERRO */
            color: #ff4444;
        }
        h1 { margin-bottom: 10px; }
        .key-box {
            background-color: #000;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border: 1px dashed #555;
            color: #00ff88;
            margin: 20px 0;
            user-select: all;
        }
        button {
            padding: 15px;
            width: 100%;
            background-color: #00ff88;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- TELA DE SUCESSO (SÓ APARECE COM O LINK CERTO) -->
    <div id="app" class="container">
        <h1>DAVZX HUB</h1>
        <p>Key gerada com sucesso para hoje:</p>
        <div id="keyDisplay" class="key-box">...</div>
        <button onclick="copyKey()" id="btnCopy">COPIAR KEY</button>
        <p style="font-size: 11px; color: gray; margin-top: 15px;">A key muda sozinha à meia-noite (UTC).</p>
    </div>

    <!-- TELA DE ERRO (APARECE SE ENTRAR DIRETO) -->
    <div id="error" class="error-screen">
        <h1>⛔ ACESSO NEGADO</h1>
        <p>Você não pode acessar este site diretamente.</p>
        <p>Passe pelo Linkvertise no Script para liberar o acesso.</p>
    </div>

    <script>
        // === CONFIGURAÇÃO DE SEGURANÇA ===
        // O usuário precisa ter isso no final do link para entrar
        const PASS_TOKEN = "acesso=permitido"; 

        function checkAccess() {
            // Verifica se o link atual tem "?acesso=permitido"
            const urlParams = new URLSearchParams(window.location.search);
            const access = urlParams.get('acesso');

            if (access === "permitido") {
                // Se tiver a senha no link, mostra o gerador
                document.getElementById("app").style.display = "block";
                generateKey();
            } else {
                // Se não tiver, mostra erro
                document.getElementById("error").style.display = "block";
            }
        }

        function generateKey() {
            const date = new Date();
            const day = date.getUTCDate();
            const month = date.getUTCMonth() + 1; 
            const year = date.getUTCFullYear();

            // MATEMÁTICA
            const code = (day * 1024) + (month * 512) + year;
            document.getElementById("keyDisplay").innerText = "DAVZX-" + code;
        }

        function copyKey() {
            const keyText = document.getElementById("keyDisplay").innerText;
            navigator.clipboard.writeText(keyText);
            document.getElementById("btnCopy").innerText = "COPIADO!";
        }

        // Inicia a verificação ao carregar a página
        checkAccess();
    </script>

</body>
</html>
